{{ define "productList" }}
{{range .Products}}
<div class='max-w-sm rounded overflow-hidden shadow-lg cursor-pointer'
    hx-get='/details/{{.ID}}' hx-target='#product-details' hx-trigger='click'>
    <img class='w-full' src='{{.ImageUrl}}' alt='{{.Name}}'/>
    <div class='px-6 py-4'>
        <div class='font-bold text-xl mb-2'>{{.Name}}</div>
        <p class='text-gray-700 text-base'>Price: ${{printf "%.2f" .UnitPrice}}</p>
    </div>
</div>
{{end}}
{{end}}
