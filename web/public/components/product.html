{{ define "product" }}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </link>
    <script src="/public/scripts/htmx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="min-h-screen flex flex-col bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow mb-4">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a class="font-semibold text-xl tracking-tight" href="#">E-verything</a>
            <div>
                <a href="/dashboard">Dashboard</a>
            </div>
            <!-- Add navbar items here if needed -->
        </div>
    </nav>

    <div id='product-details' class='flex'>
        <div class='w-1/2'>
            <!-- Image of the product -->
            <img src='{{.Product.ImageUrl}}' alt='{{.Product.Name}}' />
        </div>
        <div class='w-1/2 px-6 py-4'>
            <!-- Name and Description of the product -->
            <h2 class='font-bold text-xl mb-2'>{{.Product.Name}}</h2>
            <p>{{.Product.Description}}</p>

            <!-- Price and Stock Information -->
            <p class='text-gray-700'>Price: ${{printf "%.2f" .Product.UnitPrice}}</p>
            <p class='text-gray-700'>Units in Stock: {{.Product.UnitsInStock}}</p>

            <!-- Add to Cart Button -->
            <button class='bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4'>
                Add to Cart
            </button>
        </div>
    </div>


    <!-- Footer -->
    <footer class="bg-white text-center text-black mt-4">
        <div class="text-center p-3 shadow">
            <span>Â© {{ .Date }} E-verything</span>
        </div>
    </footer>
</body>

</html>
{{ end }}
