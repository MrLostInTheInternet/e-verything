{{ define "login" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col bg-gray-100" id="all">

    <!-- Navbar -->
    <nav class="bg-white shadow">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a class="font-semibold text-xl tracking-tight" href="/login">E-verything</a>
            <!-- Add navbar items here if needed -->
        </div>
    </nav>

    <!-- Login Form -->
    <div class="flex-grow flex items-center justify-center">
        <div class="w-full max-w-xs">
            <form id="loginForm" hx-post="/login" hx-boost="true" hx-swap="outerHTML" hx-target="#all" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <!-- Form Content -->
                <div>
                    <div class="mb-3">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="email" name="Email" type="email" placeholder="Email"/>
                        <!-- Error message for Email -->
                        {{if .Errors}}
                            <p class="text-red-500 text-xs italic">{{.Errors}}</p>
                        {{end}}
                    </div>
                    <div class="mb-3">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" name="Password" type="password" placeholder="Password"/>
                        <!-- Error message for Password -->
                        {{if .Errors}}
                            <p class="text-red-500 text-xs italic">{{.Errors}}</p>
                        {{end}}
                    </div>
                    <div class="flex items-center justify-between">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Login</button>
                    </div>
                    <div class="mt-4">
                        <span class="text-sm">Don't have an account yet? <a href="/signup" class="text-blue-500 hover:text-blue-800 cursor-pointer">Sign up</a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <footer class="bg-white text-center text-black mt-4">
        <div class="text-center p-3 shadow">
            <span>Â© {{ .Date }} E-verything</span>
        </div>
    </footer>
    <script src="/public/scripts/htmx.min.js"></script>
</body>
</html>
{{ end }}
